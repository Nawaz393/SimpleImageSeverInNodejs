<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photos</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 10px;
        justify-items: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        background-color: slategrey;
      }

      .photo {
        width: 400px;
        height: 400px;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <section></section>

    <script>
      const section = document.querySelector("section");

      const url = "http://localhost:5000/allfiles";

      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          data.forEach((photo) => {
            const img = document.createElement("img");
            img.classList.add("photo");
            img.src = photo;
            img.loading = "lazy";
            section.appendChild(img);
          });
        });
    </script>
  </body>
</html>
